<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vararu.org</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="description" content="Theodor Vararu's personal page.">
    <link rel="author" href="https://plus.google.com/+TheodorVăraru" />

    <meta property="og:title" content="vararu.org" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/logo-main-grey@2x.png" />
    <meta property="og:url" content="http://vararu.org" />

    <!-- build:css({app,dist}) css/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <div id="logo-wrapper">
        <div id="logo">
          <div id="logo-background" class="js-logo-hook"></div>
          <div id="logo-foreground" class="js-logo-hook"></div>
        </div>
      </div>
      <div class="copy">
        <div class="name js-velocity-hook">Theodor Vararu</div>
        <div class="links two-col">
          <span class="github link-animate js-velocity-hook"><a href="https://github.com/tvararu">GitHub</a></span>
          <span class="resume link-animate js-velocity-hook"><a href="http://vararu.org/cv/">Résumé</a></span>
        </div>
        <div class="links two-col">
          <span class="blog link-animate js-velocity-hook"><a href="http://blog.vararu.org/">Blog</a></span>
          <span class="email link-animate js-velocity-hook"></span>
        </div>
      </div>
    </div>

    <!-- build:js({app,.tmp}) js/main.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/impulse/impulse.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <!-- endbower -->
    <script src="bower_components/velocity/velocity.ui.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
